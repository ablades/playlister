<!-- templates/partials/playlists_form.html -->

<!-- HTML Forms cannot use PUT so we use post 
Value - Pass in values of playlist we want to edit -->
<!-- 
    action - where we want form to submit data to
    fieldset - a set of form controls/attribues/inputs
    legend - name for the fieldset
-->
<fieldset>
    <legend>{{ title }}</legend>
    <!-- Title -->
    <p>
        <label for='playlist-title'>Title</label>
        <br>
        <input id='playlist-title' type='text' name='title' value='{{ playlist.title }}'/>
    </p>
    <!-- Description-->
    <p>
        <label for='description'>Description</label>
        <br>
        <input id='description' type='text' name='description' value='{{ playlist.description }}' />
      </p>
    <!-- Video Links -->
    <p>
        <label for='playlist-videos'>Videos</label>
        <br>
        <p>Add videos in the form of 'https://youtube.com/embed/KEY'. Separate with a newline.</p>
        <textarea id='playlist-videos' name='videos' rows='10' />{{ "\n".join(playlist.videos) }}</textarea>
      </p>

    <!-- Ratings(Drop Down Menu)-->
    <p>
        <label for='ratings'> Rating:  </label>
        <br>
        <select name='rating'>
            <option value= ' &#9733;' > &#9733;</option>
            <option value= ' &#9733; &#9733;' > &#9733; &#9733; </option>
            <option value= ' &#9733; &#9733; &#9733;' > &#9733; &#9733; &#9733;</option>
            <option value= ' &#9733; &#9733; &#9733; &#9733;' > &#9733; &#9733; &#9733; &#9733;</option>
            <option value= ' &#9733; &#9733; &#9733; &#9733; &#9733;' > &#9733; &#9733; &#9733; &#9733; &#9733;</option>
        </select>
    </p>
</fieldset>
    <!-- Button -->
    <p>
        <button type='submit'>Save Playlist</button>
    </p>
